<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
        }
        .card {
            width: 350px;
            background: rgba(0,0,0,0.4);
            padding: 30px;
            margin: 100px auto;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px black;
        }
        img {
            width: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        h1 {
            margin: 10px 0;
        }
        p {
            opacity: 0.9;
        }
        button {
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: gray;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://i.imgur.com/1X7QYzR.png" alt="Profile">
    <h1>Charmae</h1>
    <p>Student | Future Web Developer</p>
    <p>I love technology, creativity, and learning new things.</p>
    <button>Contact Me</button>
</div>

</body>
</html>
